<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Circle of Friends 2025 - KC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; color: #fff; min-height: 100vh; background: #000; position: relative; overflow: hidden; }
        #space { position: fixed; inset: 0; background: radial-gradient(ellipse at bottom, #1b2735 0%, #000 100%); z-index: -3; }
        #stars { position: fixed; inset: 0; background: transparent url('https://assets.codepen.io/1538474/stars.png') repeat; animation: drift 250s linear infinite; opacity: 0.8; z-index: -2; }
        @keyframes drift { from { background-position: 0 0; } to { background-position: 1000px 1000px; } }
        #nebula { position: fixed; inset: 0; background: url('https://assets.codepen.io/1538474/nebula.png') center/cover no-repeat; opacity: 0.25; animation: rotate 300s linear infinite; z-index: -1; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .content-modal-content {
            background: rgba(30,30,60,0.95); padding: 3rem; border-radius: 25px;
            max-width: 1300px; width: 90%; margin: 2rem auto; position: relative;
            backdrop-filter: blur(15px); border: 1px solid rgba(120,115,245,0.5);
            max-height: 95vh; overflow-y: auto;
        }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 2.8rem; cursor: pointer; color: #fff; z-index: 10; }
        .back-btn {
            position: absolute; top: 20px; left: 25px;
            background: rgba(120,115,245,0.4); border: 2px solid rgba(120,115,245,0.6);
            color: white; padding: 12px 22px; border-radius: 50px; font-size: 1.1rem;
            cursor: pointer; backdrop-filter: blur(10px); transition: all 0.4s;
            box-shadow: 0 0 20px rgba(120,115,245,0.5); z-index: 11;
        }
        .back-btn:hover { background: rgba(120,115,245,0.8); transform: translateY(-3px); }

        .circle-container { max-width: 1100px; margin: 0 auto; text-align: center; padding: 20px; }
        .circle-container h1 { font-family: 'Dancing Script', cursive; font-size: 4.5rem; color: #ffb6c1; margin-bottom: 10px; }
        .circle-subtitle { font-size: 1.4rem; color: #ff9999; margin-bottom: 60px; font-style: italic; }

        /* 10 friends — 2 rows x 5 columns, pantay-pantay */
        .circle-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 35px;
            max-width: 1100px;
            margin: 0 auto 60px;
        }
        @media (max-width: 1100px) { .circle-grid { grid-template-columns: repeat(4, 1fr); } }
        @media (max-width: 900px) { .circle-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 600px) { .circle-grid { grid-template-columns: repeat(2, 1fr); } }

        .friend-card {
            background: rgba(50,30,80,0.7); backdrop-filter: blur(12px);
            border-radius: 25px; overflow: hidden;
            border: 2px solid rgba(255,182,193,0.4); transition: all 0.4s;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .friend-card:hover {
            transform: translateY(-20px);
            box-shadow: 0 25px 50px rgba(255,105,180,0.5);
            border-color: #ff6b9d;
        }
        .friend-card img {
            width: 100%; height: 260px; object-fit: cover; border-bottom: 4px solid rgba(162,155,254,0.6);
        }
        .friend-name {
            padding: 18px; font-size: 1.8rem; font-weight: 600;
            color: #ffb6c1; background: rgba(0,0,0,0.4);
        }
        .heart { color: #ff6ec4; animation: pulse 2s infinite; margin-left: 8px; }
        @keyframes pulse { 0%,100% { transform:scale(1); } 50% { transform:scale(1.4); } }
        .footer { margin-top: 80px; font-size: 1.2rem; color: #ff9999; }
    </style>
</head>
<body>
    <div id="space"></div>
    <div id="stars"></div>
    <div id="nebula"></div>

    <div class="content-modal-content">
        <span class="close-modal" onclick="window.close()">×</span>
        <button class="back-btn" onclick="history.back()">Back</button>

        <div class="circle-container">
            <h1>My Circle of Friends 2025 <span class="heart">♡</span></h1>
            <p class="circle-subtitle">The people I'm with in 2025 — thank you for all the laughter, stories, and support! ♡</p>

            <div class="circle-grid">
                <div class="friend-card">
                    <img src="stell.jpg" alt="Stell">
                    <div class="friend-name">Stell</div>
                </div>
                <div class="friend-card">
                    <img src="aica.jpg" alt="Maica">
                    <div class="friend-name">Maica</div>
                </div>
                <div class="friend-card">
                    <img src="cole.jpg" alt="Nicole">
                    <div class="friend-name">Nicole</div>
                </div>
                <div class="friend-card">
                    <img src="glad.jpg" alt="Glades">
                    <div class="friend-name">Glades</div>
                </div>
                <div class="friend-card">
                    <img src="rona.jpg" alt="Ronamie">
                    <div class="friend-name">Ronamie</div>
                </div>
                <div class="friend-card">
                    <img src="circle/nadine.jpg" alt="Nadine">
                    <div class="friend-name">Nadine</div>
                </div>
                <div class="friend-card">
                    <img src="she.jpg" alt="Meshel">
                    <div class="friend-name">Meshel</div>
                </div>
                <div class="friend-card">
                    <img src="circle/clark.jpg" alt="Clark">
                    <div class="friend-name">Clark</div>
                </div>
                <div class="friend-card">
                    <img src="ryl.jpg" alt="Ryl">
                    <div class="friend-name">Ryl</div>
                </div>
                <div class="friend-card">
                    <img src="jo.jpg" alt="Joana">
                    <div class="friend-name">Joana</div>
                </div>
            </div>

    </div>
</body>
</html>
