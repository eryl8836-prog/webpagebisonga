<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Foods & Drinks - KC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; color: #fff; min-height: 100vh; background: #000; position: relative; overflow: hidden; }
        #space { position: fixed; inset: 0; background: radial-gradient(ellipse at bottom, #1b2735 0%, #000 100%); z-index: - sourcing; }
        #stars { position: fixed; inset: 0; background: transparent url('https://assets.codepen.io/1538474/stars.png') repeat; animation: drift 250s linear infinite; opacity: 0.8; z-index: -2; }
        @keyframes drift { from { background-position: 0 0; } to { background-position: 1000px 1000px; } }
        #nebula { position: fixed; inset: 0; background: url('https://assets.codepen.io/1538474/nebula.png') center/cover no-repeat; opacity: 0.25; animation: rotate 300s linear infinite; z-index: -1; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .content-modal-content {
            background: rgba(30,30,60,0.95); padding: 3rem; border-radius: 25px;
            max-width: 1000px; width: 90%; margin: 2rem auto; position: relative;
            backdrop-filter: blur(15px); border: 1px solid rgba(120,115,245,0.5);
            max-height: 95vh; overflow-y: auto;
        }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 2.8rem; cursor: pointer; color: #fff; z-index: 10; }
        .back-btn {
            position: absolute; top: 20px; left: 25px;
            background: rgba(120,115,245,0.4); border: 2px solid rgba(120,115,245,0.6);
            color: white; padding: 12px 22px; border-radius: 50px; font-size: 1.1rem;
            cursor: pointer; backdrop-filter: blur(10px); transition: all 0.4s;
            box-shadow: 0 0 20px rgba(120,115,245,0.5); z-index: 11;
        }
        .back-btn:hover { background: rgba(120,115,245,0.8); transform: translateY(-3px); }

        .food-container { max-width: 900px; margin: 0 auto; text-align: center; padding: 20px; }
        .food-container h1 { font-family: 'Dancing Script', cursive; font-size: 4.5rem; color: #ffb6c1; margin-bottom: 10px; }
        .section-title { font-size: 2.4rem; color: #a29bfe; margin: 60px 0 30px; font-weight: 600; }

        /* 3 boxes — pangatlo sa gitna, maayos na alignment */
        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 900px;
            margin: 0 auto 60px;
            justify-items: center;
        }
        @media (max-width: 768px) { .grid-3 { grid-template-columns: 1fr; } }

        /* 4 boxes — perfect 2x2, pantay-pantay */
        .grid-4 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 800px;
            margin: 0 auto 60px;
        }
        @media (max-width: 768px) { .grid-4 { grid-template-columns: 1fr; } }

        .card {
            background: rgba(50,30,80,0.7); backdrop-filter: blur(12px);
            border-radius: 20px; overflow: hidden;
            border: 2px solid rgba(255,182,193,0.4); transition: all 0.4s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%; /* para pantay talaga */
        }
        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(255,105,180,0.4);
            border-color: #ff6b9d;
        }
        .card img { width: 100%; height: 300px; object-fit: cover; }
        .card-title {
            padding: 18px; font-size: 1.6rem; font-weight: 600;
            color: #ffb6c1; background: rgba(0,0,0,0.4);
        }
        .heart { color: #ff6ec4; animation: pulse 2s infinite; margin-left: 8px; }
        @keyframes pulse { 0%,100% { transform:scale(1); } 50% { transform:scale(1.4); } }
        .footer { margin-top: 80px; font-size: 1.2rem; color: #ff9999; }
    </style>
</head>
<body>
    <div id="space"></div>
    <div id="stars"></div>
    <div id="nebula"></div>

    <div class="content-modal-content">
        <span class="close-modal" onclick="window.close()">×</span>
        <button class="back-btn" onclick="history.back()">Back</button>

        <div class="food-container">
            <h1>Favorite Foods & Drinks <span class="heart">♡</span></h1>

            <!-- FAVORITE DRINKS — 3 boxes, maayos na centered yung pangatlo -->
            <h2 class="section-title">Favorite Drinks</h2>
            <div class="grid-3">
                <div class="card">
                    <img src="water.jpg" alt="Water">
                    <div class="card-title">Water (my #1)</div>
                </div>
                <div class="card">
                    <img src="float.jpg" alt="Coke Float">
                    <div class="card-title">Coke Float</div>
                </div>
                <div class="card">
                    <img src="shake.jpg" alt="Mango Shake">
                    <div class="card-title">Mango Shake</div>
                </div>
            </div>

            <!-- FAVORITE FOODS — 3 boxes, maayos na centered -->
            <h2 class="section-title">Favorite Foods</h2>
            <div class="grid-3">
                <div class="card">
                    <img src="mong.jpg" alt="Monggo">
                    <div class="card-title">Monggo</div>
                </div>
                <div class="card">
                    <img src="lab.jpg" alt="Adobong Labong">
                    <div class="card-title">Adobong Labong</div>
                </div>
                <div class="card">
                    <img src="lay.jpg" alt="Ginataang Gulay">
                    <div class="card-title">Ginataang Gulay</div>
                </div>
            </div>

            <!-- MIDNIGHT SNACKS — 4 boxes, perfect 2x2 grid -->
            <h2 class="section-title">Favorite Midnight Snacks</h2>
            <div class="grid-4">
                <div class="card">
                    <img src="salad1.jpg" alt="Macaroni Salad">
                    <div class="card-title">Macaroni Salad</div>
                </div>
                <div class="card">
                    <img src="salad2.jpg" alt="Vegetable Salad">
                    <div class="card-title">Vegetable Salad</div>
                </div>
                <div class="card">
                    <img src="carb.jpg" alt="Carbonara">
                    <div class="card-title">Carbonara</div>
                </div>
                <div class="card">
                    <img src="shaw.jpg" alt="Shawarma">
                    <div class="card-title">Shawarma</div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
