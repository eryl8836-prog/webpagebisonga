<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Songs & Artist - KC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        #space { position: fixed; inset: 0; background: radial-gradient(ellipse at bottom, #1b2735 0%, #000 100%); z-index: -3; }
        #stars { position: fixed; inset: 0; background: transparent url('https://assets.codepen.io/1538474/stars.png') repeat; animation: drift 250s linear infinite; opacity: 0.8; z-index: -2; }
        @keyframes drift { from { background-position: 0 0; } to { background-position: 1000px 1000px; } }
        #nebula { position: fixed; inset: 0; background: url('https://assets.codepen.io/1538474/nebula.png') center/cover no-repeat; opacity: 0.25; animation: rotate 300s linear infinite; z-index: -1; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .content-modal-content {
            background: rgba(30,30,60,0.95);
            padding: 3rem;
            border-radius: 25px;
            max-width: 1000px;
            width: 90%;
            margin: 2rem auto;
            position: relative;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(120,115,245,0.5);
            max-height: 95vh;
            overflow-y: auto;
        }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 2.8rem; cursor: pointer; color: #fff; z-index: 10; }
        .back-btn {
            position: absolute; top: 20px; left: 25px;
            background: rgba(120,115,245,0.4); border: 2px solid rgba(120,115,245,0.6);
            color: white; padding: 12px 22px; border-radius: 50px; font-size: 1.1rem;
            cursor: pointer; backdrop-filter: blur(10px); transition: all 0.4s;
            box-shadow: 0 0 20px rgba(120,115,245,0.5); z-index: 11;
        }
        .back-btn:hover { background: rgba(120,115,245,0.8); transform: translateY(-3px); }

        .music-container { max-width: 900px; margin: 0 auto; text-align: center; padding: 20px; }
        .music-container h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: #ffb6c1;
            margin-bottom: 10px;
        }
        .music-subtitle {
            font-size: 1.4rem;
            color: #ff9999;
            margin-bottom: 50px;
            font-style: italic;
        }

        /* Artist Card */
        .artist-card {
            background: rgba(50,30,80,0.7);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 50px;
            border: 2px solid rgba(162,155,254,0.6);
            box-shadow: 0 0 30px rgba(162,155,254,0.4);
        }
        .artist-card img {
            width: 180px; height: 180px;
            border-radius: 50%;
            border: 6px solid #a29bfe;
            box-shadow: 0 0 40px rgba(162,155,254,0.8);
        }
        .artist-name {
            font-size: 2.8rem;
            margin: 15px 0;
            background: linear-gradient(90deg, #ff6ec4, #a29bfe, #7873f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Songs Grid - Spring Day sa gitna talaga! */
        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Spring Day = special center card */
        .center-song {
            grid-column: 1 / -1; /* full width sa mobile */
        }
        @media (min-width: 768px) {
            .center-song {
                grid-column: auto;
            }
            .songs-grid {
                grid-template-areas: 
                    "epi ser"
                    "spring spring"
                    "eup fil";
                justify-content: center;
            }
            .song-card:nth-child(1) { grid-area: epi; }
            .song-card:nth-child(2) { grid-area: ser; }
            .song-card:nth-child(3) { grid-area: spring; }
            .song-card:nth-child(4) { grid-area: eup; }
            .song-card:nth-child(5) { grid-area: fil; }
        }

        .song-card {
            background: rgba(50,30,80,0.7);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(255,182,193,0.4);
            transition: all 0.4s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .song-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(255,105,180,0.4);
            border-color: #ff6b9d;
        }
        .song-card img {
            width: 100%;
            height: 240px;
            object-fit: cover;
        }
        .song-title {
            padding: 18px;
            font-size: 1.6rem;
            font-weight: 600;
            color: #ffb6c1;
            background: rgba(0,0,0,0.4);
        }
        .heart { color: #ff6ec4; animation: pulse 2s infinite; margin-left: 8px; }
        @keyframes pulse { 0%,100% { transform:scale(1); } 50% { transform:scale(1.4); } }

        .music-footer {
            margin-top: 80px;
            font-size: 1.2rem;
            color: #ff9999;
        }
    </style>
</head>
<body>
    <div id="space"></div>
    <div id="stars"></div>
    <div id="nebula"></div>

    <div class="content-modal-content">
        <span class="close-modal" onclick="window.close()">X</span>
        <button class="back-btn" onclick="history.back()">Back</button>

        <div class="music-container">
            <h1>Favorite Songs & Artist <span class="heart">Heart</span></h1>
            <p class="music-subtitle">My ultimate comfort artist — BTS forever!</p>

            <!-- Artist -->
            <div class="artist-card">
                <img src="bts2.jpg" alt="BTS">
                <div class="artist-name">BTS</div>
                <p style="opacity:0.9;">My safe place since 2013 Heart Borahae!</p>
            </div>

            <!-- Songs - Spring Day sa gitna! -->
            <div class="songs-grid">
                <!-- 1. Epiphany -->
                <div class="song-card">
                    <img src="jin.jpg" alt="Epiphany">
                    <div class="song-title">Epiphany</div>
                </div>

                <!-- 2. Serendipity -->
                <div class="song-card">
                    <img src="jim2.jpg" alt="Serendipity">
                    <div class="song-title">Serendipity</div>
                </div>

                <!-- 3. SPRING DAY = GITNA TALAGA -->
                <div class="song-card center-song">
                    <img src="bts.jpg" alt="Spring Day">
                    <div class="song-title">Spring Day</div>
                </div>

                <!-- 4. Euphoria -->
                <div class="song-card">
                    <img src="kook.jpg" alt="Euphoria">
                    <div class="song-title">Euphoria</div>
                </div>

                <!-- 5. Filter -->
                <div class="song-card">
                    <img src="jim1.jpg" alt="Filter">
                    <div class="song-title">Filter</div>
                </div>
            </div>

            <div class="music-footer">
                © 2025 KC • I purple you, BTS forever <span class="heart">Heart</span>
            </div>
        </div>
    </div>
</body>
</html>
